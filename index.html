      <!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Add the Font Awesome CSS link below -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The weather</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">London</h1>
                    <small>
                        <span class="time">06:09</span>
                        <span class="date">Monday Sep 19</span>
                    </small>
                </div>
                <div class="weather">
                    <img src="/Users/harjotsingh/Desktop/weather app/icons/day/113.png" class="icon" alt="icon" width="50" height="50"/>
                    <span class="condition">Cloudy</span>  
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="locationInput">
                <input
                type="text"
                class="search"
                placeholder="Search Location..."
                />
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">New York</li>
                <li class="city">Tokyo</li>
                <li class="city">Paris</li>
                <li class="city">California</li>
            </ul>
            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8 Km/hr</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
